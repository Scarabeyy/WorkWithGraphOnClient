    <style>
        img{
            width: 400px;
        }
    </style>
    <script>
        window.onload = function(){
            var cats = ["img/cat1.jpg", "img/cat2.jpg", "img/cat3.jpg"];
            var btns = document.querySelectorAll(".btn");
            var catLogo = document.getElementById("catLogo");
            btns.forEach((function(btn, i) {
                btn.addEventListener('click', function() {
                    catLogo.src = cats[i];
                });
            }));
        }
    </script>
</head>
<body>
    <img src="img/cat1.jpg" alt="" id="catLogo">
</br>
    <input type="button" value="Cat1" id="cat1" class="btn">
    <input type="button" value="Cat2" id="cat2" class="btn">
    <input type="button" value="Cat3" id="cat3" class="btn">
</body>
